apiVersion: v1
kind: Service
metadata:
  namespace: simple
  name: micro-svc-active
  labels:
    app: micro
    strategy: blue-green
    role: active
  annotations:
    # This service points to the ACTIVE (production) version
    description: "Production traffic service - points to stable version"
spec:
  type: LoadBalancer
  selector:
    app: micro
    # Note: Argo Rollouts automatically manages the selector to point to active pods
  ports:
    - port: 9876
      targetPort: 9876
      protocol: TCP
      name: http
  sessionAffinity: None
