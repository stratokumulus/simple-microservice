apiVersion: v1
kind: Secret
metadata:
  name: micro-secrets
  labels:
    app: micro
    component: secret
type: Opaque
data:
  # Base64 encoded password for Redis
  # Default value: "password123" (base64: cGFzc3dvcmQxMjM=)
  # To generate: echo -n "your-password" | base64
  DB_PASSWD: cGFzc3dvcmQxMjM=
